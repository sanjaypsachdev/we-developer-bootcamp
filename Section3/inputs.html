<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs Demo</title>
</head>
<body>
  <p>Do you prefer cats or dogs?</p>
  <form>
    <label for="dogs">Dogs: </label>
    <input type="radio" name="petChoices" id="dogs" value="DOGS">

    <label for="dogs">Cats: </label>
    <input type="radio" name="petChoices" id="cats" value="CATS">

    <p>What's your favorite color</p>
    <select name="color" id="color">
      <option value="yellow">Yellow</option>
      <option value="red">Red</option>
    </select>

    <textarea name="paragraph" id="paragraph" cols="50" rows="10"></textarea>

    <button>Go!</button>
  </form>
</body>
</html>
